<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__img">
      <div class="card__color"></div>
    </div>
    <div class="card__texts">
      <h1 class="card__title">Get <span class="card__inside">insights</span> that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__numbers">
        <div class="card__info">
          <h2 class="card__number">10k+</h2>
          <p class="card__letter">companies</p>
        </div>
        <div class="card__info">
          <h2 class="card__number">314</h2>
          <p class="card__letter">templates</p>
        </div>
        <div class="card__info">
          <h2 class="card__number">12M+</h2>
          <p class="card__letter">queries</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
